<!DOCTYPE HTML>
<HTML lang="en">
	<Head>
	<Title>"Welcome TO WEB_GL Shaders"</TITLE>
		
		<!-- 
		GLSL is the language used for shaders (GL Shader Language)
		Attribute - you specify how to pull the data out of the buffers you supply.
		Buffers - Data loaded onto the GPU (Normally vertex information)
		Uniforms - global variables (in GLSL) that you set before you run the shader program
		Textures - Textures are arrays of data you can randomly acces in your shader program.  
		Varying - are way for a vertex shader to pass data to the fragmentShader.
		-->
		<script id="2dVertexShader" type="notjs">
		attribute vec4 a_position;
		attribute vec3 a_color;
		varying vec3 v_color;
		void main()
		{
			v_color = a_color;
			gl_Position=a_position;
		}		
		</SCRIPT>
		
		<script id="2dFragmentShader" type="notjs">
		//Fragment shaders do not have precision so we have to set it.
		precision mediump float;
		varying vec3 v_color;
		void main()
		{
			gl_FragColor = vec4(v_color,1);
		}
		</script>
		
		<script>
		class InitWebGLProgram
		{
			constructor()
			{
				gl.viewport(0,0, gl.canvas.width, gl.canvas.height);
				
				gl.clearColor(1,1,1,1);
				gl.clear(gl.COLOR_BUFFER_BIT);
			
			}
			createShader(type,source)
			{
				var shader = gl.createShader(type);
				gl.shaderSource(shader,source);
				gl.compileShader(shader);
				var success = gl.getShaderParameter(shader,gl.COMPILE_STATUS);
				if(success)
				{
					return shader;
				}
				console.error(gl.getShaderInfoLog(shader));
				gl.deleteShader(shader);
			}
			
			createProgram(vs,fs)
			{
				var program = gl.createProgram();
				gl.attachShader(program,vs);
				gl.attachShader(program,fs);
				gl.linkProgram(program);
				var success = gl.getProgramParameter(program,gl.LINK_STATUS);
				if(success)
				{
					return program;
				}
				console.error(gl.getProgramInfoLog(program));
				gl.deleteProgram(program);
			}
		}
		
		class main
		{
			constructor()
			{
				this.webGL = new InitWebGLProgram();
				var vertexShaderSource = document.getElementById("2dVertexShader").text;
				var fragmentShaderSource = document.getElementById("2dFragmentShader").text;
				var vertexShader = this.webGL.createShader(gl.VERTEX_SHADER, vertexShaderSource);
				var fragmentShader = this.webGL.createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
				//link to program
				this.program = this.webGL.createProgram(vertexShader, fragmentShader);
				//what program to use
				gl.useProgram(this.program);
				this.temp = new Shape()
				//temp.render(this.program, this.picker);
				
			}	
			
			menuHandle(menu)
			{
				console.log("The menu option is "+ menu.selectedIndex);
				console.log("the menu value is "+menu.value);
				
				this.temp.render(this.program, menu.selectedIndex);
			}
			static menuH()
			{
				m.menuHandle(this);
			}
			
		}
		
		class Shape
		{
			constructor()
			{
				var positions =
				//  X, Y, Z,   R, G, B
				[
					0, 0.5, 0 , 1, 0, 0, 
					1, 0.5, 0 , 0, 1, 0,
					0.5, 1, 0 , 0, 0, 1,
					0.5, 0, 0 , 1, 1, 0,
					0, -1, 0 , 0, 1, 1,
					-0.5, 0 , 0, 1, 0, 1,
				];
				/*
				var positions =
				//	original positions coordinates
				[
					0, 0.5, 0 , 1, 0, 0, 
					1, 0.5, 0 , 0, 1, 0,
					0.5, 1, 0 , 0, 0, 1,
					0.5, 0, 0 , 1, 1, 0,
					0, -1, 0 , 0, 1, 1,
					-0.5, 0 , 0, 1, 0, 1,
				];
				
				var positions =
				//  good triangle_strip coordinates
				[
					0.5, 1, 0 , 0, 0, 1,
					0, 0.5, 0 , 1, 0, 0,
					1, 0.5, 0 , 0, 1, 0,
					0.5, 0, 0 , 1, 1, 0,
					0, -1, 0 , 0, 1, 1,
					-0.5, 0 , 0, 1, 0, 1,
				];
				
				var positions =
				//  good triangle_fan coordinates
				[
					0, 0.5, 0 , 1, 0, 0, 
					0.5, 1, 0 , 0, 0, 1,
					1, 0.5, 0 , 0, 1, 0,
					0.5, 0, 0 , 1, 1, 0,
					0, -1, 0 , 0, 1, 1,
					-0.5, 0 , 0, 1, 0, 1,
				];
				
				*/
				//create position buffer
				this.positionBuffer = gl.createBuffer();
				//bind array buffer type to the position buffer
				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				//load the points
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
				
			}
			render(program, picker)
			{
				//find the attribute position in program
				var positionAttributeLocation = gl.getAttribLocation(program, "a_position" );
				//specify how to read in vertices
				gl.enableVertexAttribArray(positionAttributeLocation);
				//this will represent 
				//
				
				
				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				//
				var size = 3;
				var type = gl.FLOAT;
				var normalize = false;
				var stride = 6*Float32Array.BYTES_PER_ELEMENT;
				var offset = 0;
				gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset)
				
				
				
				
				var colorAttributeLocation = gl.getAttribLocation(program, "a_color");//error
				//specify how to read in vertices
				gl.enableVertexAttribArray(colorAttributeLocation);
				
				
				//
				var size = 3;
				var type = gl.FLOAT;
				var normalize = false;
				var stride = 6*Float32Array.BYTES_PER_ELEMENT;
				var offset = 3*Float32Array.BYTES_PER_ELEMENT;
				gl.vertexAttribPointer(colorAttributeLocation, size, type, normalize, stride, offset)
				
				
				var primitiveType = gl.TRIANGLES;
				if(picker == 0)
				{
					primitiveType = gl.TRIANGLES;
				}
				else if(picker == 1)
				{
					primitiveType = gl.TRIANGLE_STRIP;
				}
				else if(picker == 2)
				{
					primitiveType = gl.TRIANGLE_FAN;
				}
				else
				{
					primitiveType = gl.TRIANGLES;
				}
				
				var offset = 0;
				var count = 6;//change to 6
				gl.drawArrays(primitiveType, offset, count);
			}
		}
		
		</script>
